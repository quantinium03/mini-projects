<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="top-screen"></div>
                <div class="bottom-screen"></div>
            </div>
            <div class="buttons">
                <button class="github"><a href="https://github.com/QuantiniumX"><i class="fa fa-github"></i></a></button>
                <button class="backspace backspaceBtn"><--</button>
                   <button class="clear clearBtn">CE</button>
                   <button class="percentage operator">%</button>
                   <button class="seven number">7</button>
                   <button class="eight number">8</button>
                   <button class="nine number">9</button>
                   <button class="division operator">/</button>
                   <button class="four number">4</button>
                   <button class="five number">5</button>
                   <button class="six number">6</button>
                   <button class="multiply operator">*</button>
                   <button class="one number">1</button>
                   <button class="two number">2</button>
                   <button class="three number">3</button>
                   <button class="subtract operator">-</button>
                   <button class="zero number">0</button>
                   <button class="dot dotBtn">.</button>
                   <button class="equal equalBtn">=</button>
                   <button class="addition operator">+</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made By Quantinium</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
