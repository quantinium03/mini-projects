<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /; <meta name="viewport" content="width=device-width" initial-scale=1.0 />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" </head>

<body>

    <header class="header">
        <h1 class="title">Etch A Sketch</h1>
    </header>

    <main class="main">
        <div id="settings">
            <input id="color-panel" type="color" value="rgb(0, 0, 0)" />
            <button id="color-mode">Choose Color</button>
            <button id="random-mode">Random</button>
            <button id="eraser">Eraser</button>
            <button id="clear-all">Clear</button>
            <div id="size-value">16 x 16</div>
            <input id="slider" type="range" value="16" min="16" max="128" />
        </div>
        <div id="grid"></div>
    </main>

    <div class="footer">
        <p>Made By QuantiniumX</p><a href="https://github.com/QuantiniumX"><i class="fa fa-github"></i></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
