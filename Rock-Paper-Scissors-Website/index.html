<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Rock Papers Scissors</h1>
    </div>
    <div class="buttons-top">
        <button class="retry">Try Again</button>
        <button class="github" ><a href="https://github.com/QuantiniumX"><font color="white">Github</font></a></button>
    </div>
    <div class="game-container">
        <div class="computer">
            <h1 class="computer-score" id="computerScorePara">
                <font color="white">Computer : 0</font>
            </h1>
            <img class="computer-image" src="images/scissor.jpg">
        </div>
        <div class="player">
            <h1 class="player-score" id="playerScorePara">
                <font color="white">Player : 0</font>
            </h1>
            <img class="player-img" src="images/rock.jpg">
        </div>
    </div>
    <div class="game-button">
        <button class="rock">Rock</button>
        <button class="paper">Paper></button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="footer">
        Made By QuantiniumX
    </div>
    <divi class="backdrop"></div>
    <div class="popup-modal">
        <h1 class="modal-title"></h1>
        <button id="close-modal">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
